{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">

              <div class="card border-danger mb-3" width="100">
                   <div class="card text-danger text-danger">
                        <div class="card-body">
                            <div class="form-group">
                                <form method="POST" class="p-3 shadow">
                                        {% csrf_token %}
                                         <div class="form-group">
                                             <h3>Are you sure to delete?</h3><br>
                                         </div>
                                        <div class="form-group">
                                             <button type="submit" name="btn" class="btn btn-danger">Delete</button>
                                         </div>
                                </form>
                            </div>
                        </div>
                    </div>
              </div>
        </div>
    </div>
</div>

{% endblock %}
